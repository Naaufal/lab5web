<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu</title>

    <script>
        function hitung(ele){
            var total = document.getElementById('total').value;
                total = (total ? parseInt(total) : 0);
            var harga = 0;

            if (ele.checked) {
                harga = ele.value;
                total += parseInt(harga);
            } else {
                harga = ele.value;
                if (total > 0)
                    total -= parseInt(harga);
            }
            document.getElementById('total').value = total;
        }
    </script>
</head>
<body>
    <h1>Daftar menu</h1>
    <label><input type="checkbox" value="5000" id="menu1" onclick="hitung(this)">Ayam Goreng : 5000</label><br/>
    <label><input type="checkbox" value="500" id="menu2" onclick="hitung(this)">Gorengan : 5000</label><br/>
    <label><input type="checkbox" value="3000" id="menu3" onclick="hitung(this)">Telur Dadar : 5000</label><hr/>
    <strong>Total Bayar: Rp. <input id="total" type="text"></strong>
    
</body>
</html>

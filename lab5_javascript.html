<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Javascript</title>
    <style>
        form{
            margin-bottom: 15px;
        }
        .button{
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        input[type="text"]{
            padding: 5px;
            margin: 5px;
        }
    </style>
    <script language="Javascript">
        function test() {
            var val1=document.kirim.T1.value

            if (val1==""){
                alert("silahkan Masukkan Angka!");
                document.kirim.T2.value = "";
                return;
            } else if (isNaN(val1)){
                alert("harap masukkan angka!")
                document.kirim.T2.value = "";
                return
            }

            if (val1%2==0)
                document.kirim.T2.value="bilangan genap"
            else
                document.kirim.T2.value="bilangan ganjil"
        }

        function ubahwarnaLB(warna){
            document.bgColor= warna;
        }
        function ubahwarnaLD(warna){
            document.fgColor= warna;
        }
    </script>
  </head>
  <body>
    <h1>Pengenalan JavaScript</h1>
    <h3>Contoh document.write dan console.log</h3>

    <form method="POST" name="kirim">
        <p>BIL <input type="text" name="T1" size="20">
        MERUPAKAN BIL <input type="text" name="T2" size="20"></p>
        <p><input class="button" type="button" value="tebak" name="B1" onclick=test()></p>
    </form>

    <h1>TEST</h1>
    <form>
        <input class="button" type="button" value="latar belakang hijau" onclick="ubahwarnaLB('green')"">
        <input class="button" type="button" value="latar belakang Putih" onclick="ubahwarnaLB('white')"">
        <input class="button" type="button" value="Teks Kuning" onclick="ubahwarnaLD('yellow')">
        <input class="button" type="button" value="Teks Biru" onclick="ubahwarnaLD('blue')">

    </form>
    <script language="JavaScript">
      document.write("Hello World");
      console.log("Hello World");

      document.write(" Terakhir dimodifikasi pada:" +
      document.lastModified)
    </script>
  </body>
</html>
